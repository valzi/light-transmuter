{{- define "main" }}
<div>
  <div>
    <h2 class="post-title">
      {{ if .Draft }}DRAFT: {{ end }}
      {{ .Title }}
    </h2>
    {{ partial "post_meta.html" . }}
  </div>
  <div>
    {{ .Content }}
  </div>
  <hr>
  <div>
    <h2>Comments</h2>
    {{ template "_internal/disqus.html" . }}
  </div>
</div>
{{- end }}
